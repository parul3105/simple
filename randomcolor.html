<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #divID {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
        }
        
        body {
            overflow: hidden;
        }
        
        img {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="divID"></div>
    <script>
        const divElem = document.getElementById("divID");

        function randomcolor() {
            return Math.floor(Math.random() * 255);
        }
        divElem.addEventListener('click', () => {
            debugger;
            divElem.style.backgroundColor = 'rgba (' + randomcolor() + ',' + randomcolor() + ',' + randomcolor() + '\)'
        })
    </script>
</body>

</html>
